<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <title>Enovation.ie Task 1</title>
    <script src="scripts/script.js"></script>
</head>
<body>
    <div class="container">
        <div class="search-box">
            <form class="search-box__form">
                <label for="search" class="search-box__label">
                    Searched text:
                </label>
                <input id="search" type="text" name="search" class="search-box__input" placeholder="Search">
                <label for="keywords" class="search-box__label">
                    Keywords:
                </label>
                <input id="keywords" type="text" name="keywords" class="search-box__input" placeholder="Search">
                <input type="submit" class="search-box__submit" value="Search">
            </form>
            <div class="search-box__alert --hidden">
                <p class="search-box__alert-text --success">

                </p>
            </div>
            <div class="search-box__results">
                <ul class="search-box__list">

                </ul>
            </div>
        </div>
    </div>
<script src="scripts/script.js"></script>
</body>
</html>
